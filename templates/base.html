{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/style.css' %}?v={{ now }}">
        <title>{% block title %}NestFinder{% endblock %}</title>
        {% block head %}{% endblock %}
    </head>
</html>
<body class="min-h-screen bg-slate-100 text-slate-950">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <header>

    {% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand fw-semibold" href="{% url 'listing' %}">
                <i class="bi bi-diagram-3 me-2"></i>NestFinder
            </a>

            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'listing' %}">Listings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{# {% url 'favorites' %} #}">Favorites</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">About</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
            </ul>
        </div>
    </nav>
    {% endblock %}
  </header>

{% block content %}
{% endblock %}

</body>

<footer class="">

</footer>
